<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Week 02 Team</title>
  <script>
      function copyText() {
        var toCopy = document.getElementById('toCopy').value;
        var div = document.getElementById('divCopy');
        div.innerHTML = toCopy;
        }

        function addNum() {
            var toAdd = document.getElementById('num').value;
            var total = 0;
            while(toAdd > 0) {
                total += parseInt(toAdd);
                toAdd--;
            }
            var div = document.getElementById('total');
            div.innerHTML = total;
        }

        function arithmatic() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            
            var total = parseInt(num1) + parseInt(num2);
            var div = document.getElementById('arithTotal');
            div.innerHTML = total;
        }
  </script>
</head>

<body>

    <form>
        <label for="toCopy">Copy Text</label>
        <input type="text" placeholder="add text" id="toCopy">
        <div id="divCopy"></div>
        <button onclick="copyText();return false">Copy text</button>

        <br>
        <br>
        <br>

        <label for="num">Add num</label>
        <input type="number" id="num">
        <div id="total"></div>
        <button onclick="addNum();return false">Add Num</button>

        <br>
        <br>
        <br>
        
        <label for="num1">Num 1</label>
        <input type="number" id="num1">
        <p>+</p>
        <label for="num2">Num2</label>
        <input type="number" id="num2">
        <div id="arithTotal"></div>
        <button onclick="arithmatic();return false">Add Num</button>
    </form>
</body>

</html>
